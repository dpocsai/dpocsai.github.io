<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="speed.html"><h1>Speed Wordle</h1></a>
    <nav id="menu">
      <input
        type="checkbox"
        id="responsive-menu"
        onclick="updatemenu()"
      /><label></label>
      <ul>
        <li>
          <a class="dropdown-arrow">Modes</a>
          <ul class="sub-menus">
            <li><a href="play.html">Classic Wordle</a></li>
            <li><a href="speed.html">Speed Wordle</a></li>
            <li><a href="solve.html">Wordle Solver</a></li>
          </ul>
        </li>
        <li>
          <a href=""><div id="help">Help</div></a>
        </li>
      </ul>
    </nav>
    <div class="container" id="0">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container" id="1">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container" id="2">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container" id="3">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container" id="4">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container" id="5">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>

    <div class="keys">
      <div class="info">
        <div id="score">0</div>
        <div id="timer">03:00</div>
      </div>

      <div class="powerups">
        <div class="powerup green"><span id="green">&#9724;</span> x 1</div>
        <div class="powerup grey"><span id="grey">&#9724;</span> x 5</div>
        <div class="powerup undo" id="undo"><span>&#8630;</span> undo</div>
      </div>
      <div class="key-row">
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
      </div>
      <div class="key-row">
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
      </div>
      <div class="key-row">
        <button id="submit">&#10004;</button>
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button id="delete">âŒ«</button>
      </div>
    </div>

    <div class="startbox" id="start">Start</div>
    <div id="overlay"></div>
    <div class="modal">
      <div class="modal-header">
        <button class="close">&times;</button>
      </div>
      <div class="scoreText">""</div>
      <table class="GeneratedTable">
        <thead>
          <tr>
            <th>Words</th>
            <th>Guesses</th>
            <th>Time</th>
            <th>Guess Bonus</th>
            <th>Time Bonus</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td class="guessCount"></td>
            <td class="guessAvg"></td>
            <td class="timeAvg"></td>
            <td class="guessBonus"></td>
            <td class="timeBonus"></td>
            <td class="totalScore"></td>
          </tr>
        </tfoot>
      </table>
      <a href="speed.html"><div class="playAgain">Play Again &#x2192;</div></a>
    </div>
    <script src="speed.js"></script>
  </body>
</html>
