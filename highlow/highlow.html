<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HighLow</title>
    <link rel="stylesheet" href="highlow.css">
</head>
<body>
    <h1>HIGH low</h1>
    
    <p>Is the addition statement HIGHER(+) LOWER(-) or the SAME(=) as the number? +1 pts for CORRECT -2 pts for INCORRECT. 20 Seconds, tap START to begin. </p>
    <button class="points">0</button>
    <button class="time">20</button>
    
    <h3 class="question">Tap<span> START </span>to begin</h3>
    <h3 class="equation">20sec</h3>
     <button class="same">=</button>
    <section class='hl'>
        <button class="low">-</button>
        <button class="high">+</button>
        
    </section>
    <br><br><br>
    <section class='rs'>
        <button class="reset">RESET</button>
        <button class="start">START</button> 
     </section>
     <br>
     <h5 class="all"></h5>
     <h5 class="good"></h5>
     <h5 class="bad"></h5>
    <script src="highlow.js"></script>
</body>
</html>
