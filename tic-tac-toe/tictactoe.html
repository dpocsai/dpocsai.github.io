<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css" />
  </head>
  <body>
    <h1>Tic<span>-</span>Tac<span>-</span>Toe</h1>
    <br /><br />
    <section class="grid">
      <div class="box" id="0" class="b0"></div>
      <div class="box" id="1" class="b1"></div>
      <div class="box" id="2" class="b2"></div>
      <div class="box" id="3" class="b3"></div>
      <div class="box" id="4" class="b4"></div>
      <div class="box" id="5" class="b5"></div>
      <div class="box" id="6" class="b6"></div>
      <div class="box" id="7" class="b7"></div>
      <div class="box" id="8" class="b8"></div>
    </section>
    <h3></h3>
    <br /><br />
    <button>Reset</button>
    <script type="module" src="tictactoe.js"></script>
  </body>
</html>
